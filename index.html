<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Assignment Demo</h1>

  <!-- Part 1: Variables & Conditionals -->
  <section>
    <h2>Part 1: Age Checker</h2>
    <input type="number" id="ageInput" placeholder="Enter age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <input type="text" id="nameInput" placeholder="Enter name">
    <button onclick="sayHello()">Greet</button>
    <p id="greetResult"></p>

    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="addNumbers()">Sum Numbers</button>
    <p id="sumResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="showNumbers()">Generate numbers 1â€“10</button>
    <p id="numbersList"></p>

    <button onclick="showFruits()">Show Fruits</button>
    <p id="fruitsList"></p>

    <button onclick="whileLoopExample()">While Loop Example</button>
    <p id="whileResult"></p>
  </section>

  <!-- Part 4: DOM interactions -->
  <section>
    <h2>Part 4: DOM Interactions</h2>
    <input type="text" id="todoInput" placeholder="Enter a task">
    <button onclick="addTodo()">Add To-Do</button>
    <ul id="todoList"></ul>

    <button onclick="toggleTheme()">Toggle Theme</button>
    <div id="colorBox" style="width:100px; height:100px; background:lightblue; margin-top:10px;"></div>
    <button onclick="changeColor()">Change Color</button>

    <input type="text" id="liveInput" placeholder="Type something...">
    <p id="livePreview"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
